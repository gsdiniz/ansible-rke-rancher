---
- name: MASTER PRINCIPAL DEFINIDO
  assert:
    that:
      - primary_master is defined
      - primary_master in groups['masters']
    fail_msg: "primary_master deve ser um master node"

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"
    use: systemd

- name: Atualiza pacotes
  become: true
  ansible.builtin.yum:
    name: "*"
    state: latest
    update_cache: true

- name: Install pacotes b√°sicos
  ansible.builtin.yum:
    name:
    - curl
    - iscsi-initiator-utils
    - nfs-utils
    - bash
    - cryptsetup
    - device-mapper
    - tar
    state: present

- name: Iniciar open-iscsi service
  ansible.builtin.service:
    name: iscsid
    state: started
    enabled: true

- name: Ensure vm.overcommit_memory=1 is in sysctl.conf
  ansible.builtin.lineinfile:
    path: /etc/sysctl.conf
    regexp: '^vm\.overcommit_memory='
    line: 'vm.overcommit_memory=1'
    state: present

- name: Ensure kernel.panic=10 is in sysctl.conf
  ansible.builtin.lineinfile:
    path: /etc/sysctl.conf
    regexp: '^kernel\.panic='
    line: 'kernel.panic=10'
    state: present

- name: Apply sysctl changes
  ansible.builtin.command:
    cmd: sysctl -p

- name: Install required packages for SELinux and firewalld
  package:
    name:
      - libselinux-python3
      - firewalld
      - iptables
    state: present

- name: Ensure firewalld is running
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Load kernel modules for RKE2
  modprobe:
    name: "{{ item }}"
    state: present
  loop: "{{ kernel_modules }}"

- name: Configure kernel modules to load on boot
  lineinfile:
    path: /etc/modules-load.d/rke2.conf
    line: "{{ item }}"
    create: yes
    mode: '0644'
  loop: "{{ kernel_modules }}"

- name: Allow required TCP ports for RKE2 and Rancher
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: yes
    immediate: yes
    state: enabled
    zone: public
  loop: "{{ tcp_ports }}"

- name: Allow required UDP ports for RKE2 and Rancher
  ansible.posix.firewalld:
    port: "{{ item }}/udp"
    permanent: yes
    immediate: yes
    state: enabled
    zone: public
  loop: "{{ udp_ports }}"

- name: Allow Kubernetes node port services (TCP)
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: yes
    immediate: yes
    state: enabled
    zone: public
  loop:
    - 30000-32767
  when: tcp_ports is defined

- name: Allow Kubernetes node port services (UDP)
  ansible.posix.firewalld:
    port: "{{ item }}/udp"
    permanent: yes
    immediate: yes
    state: enabled
    zone: public
  loop:
    - 30000-32767
  when: udp_ports is defined

- name: Allow ICMP echo-request (ping) for Cilium health checks
  ansible.posix.firewalld:
    rich_rule: 'rule protocol value="icmp" accept'
    permanent: yes
    immediate: yes
    state: enabled
    zone: public

- name: Reload firewalld to apply changes
  command: firewall-cmd --reload
  changed_when: true